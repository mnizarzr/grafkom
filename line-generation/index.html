<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./style.css" />
  <script src="./js/app.js" type="module" defer></script>

  <title>Document</title>
</head>

<body>

  <h1>Bresenham's Algorithms</h1>

  <div class="container">
    <div id="graph">
      <div class="grid-lines"></div>
    </div>
    <div id="controller">
      <div>
        <label for="algo">Algo:&nbsp;</label>
        <select id="algo" class="select select-bordered">
          <option value="blg-algo">Bresenham’s Line Generation</option>
          <option value="bcg-algo">Bresenham’s Circle Generation</option>
        </select>
      </div>
      <div>
        <label for="pixel-size">Pixel Size:&nbsp;</label>
        <input class="input input-bordered" type="number" id="pixel-size" value="10" />
        <span id="range" style="margin-left: 0.5rem">
          Value Range: <span id="range-min">1</span> to
          <span id="range-max">30</span>
        </span>
      </div>
      <form id="drawing-tool">
        <div id="blg-controller" class="grid grid-m-1">
          <div>
            <label for="x1">x<sub>1</sub>:</label>
            <input class="input input-bordered" type="number" id="x1" min="1" />
            <label for="y1">y<sub>1</sub>:</label>
            <input class="input input-bordered" type="number" id="y1" min="1" />
          </div>
          <div>
            <label for="x2">x<sub>2</sub>:</label>
            <input class="input input-bordered" type="number" id="x2" min="1" />
            <label for="y2">y<sub>2</sub>:</label>
            <input class="input input-bordered" type="number" id="y2" min="1" />
          </div>
        </div>
        <div id="bcg-controller" class="grid grid-m-1" style="display: none;">
          <div>
            <label for="xc">xc:</label>
            <input class="input input-bordered" type="number" id="xc" min="1" />
            <label for="yc">yc:</label>
            <input class="input input-bordered" type="number" id="yc" min="1" />
            <label for="r">r:</label>
            <input class="input input-bordered" type="number" id="r" min="1" />
          </div>
        </div>
        <div id="controller-button">
          <input class="btn btn-active btn-primary" type="submit" value="Draw" />
          <input class="btn btn-active btn-primary" type="button" id="clear" value="Clear Canvas" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
